<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ENCRIPTADOR</title>
  <link rel="stylesheet" href="style.css">
  <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
</head>

<body>
  <div class="container">
    <div class="title">
      <img src="img/alura-logo.svg" alt="alura-logo">
    </div>
    <div class="text-input">
      <div class="text">
        <textarea name="" id="textInput" placeholder="Ingrese el texto aqui"></textarea>
      </div>
      <div class="btn-content">
        <div class="espesificacion">
          <img src="img/Frame 1.svg" alt="espesificaciónes">
        </div>
        <div class="btn">
          <button type="button" id="encriptar">Encriptar</button>
          <button type="button" id="desencriptar">Desencriptar</button>
        </div>
      </div>
    </div>
    <div class="text-exit">
      <div id="display"></div>
      <div class="waiting-for-text">
        <div class="imgLoad">
          <img src="img/load-encrypt.svg" alt="esperando-encriptación-o-desencriptación">
        </div>
        <h2>Ningún mensage fue encontrado</h2>
        <p>Ingrese el texto que desees encriptar o desencriptar</p>
      </div>
      <button type="button" id="copyText">Copiar</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
